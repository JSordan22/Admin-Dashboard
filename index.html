<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <section class="sidebar">
        <div class="container">
            <div class="brand">
                <div class="logo"></div>
                <h2>My Cool Logo</h2>
            </div>
            <ul class="nav-1">
                <li>
                    <input type="radio" name="nav" id="Home" checked>
                    <label for="Home"><img src="icons/Home.svg" alt="Icon of a house"> Home</label>
                </li>
                <li>
                    <input type="radio" name="nav" id="Profile">
                    <label for="Profile"><img src="icons/Profile.svg" alt="Icon of a house">Profile</label>
                </li>
                <li>
                    <input type="radio" name="nav" id="Messages">
                    <label for="Messages"><img src="icons/Messages.svg" alt="Icon of a house">Messages</label>
                </li>
                <li>
                    <input type="radio" name="nav" id="History">
                    <label for="History"><img src="icons/History.svg" alt="Icon of a house">History</label>
                </li>
                <li>
                    <input type="radio" name="nav" id="Tasks">
                    <label for="Tasks"><img src="icons/Tasks.svg" alt="Icon of a house">Tasks</label>
                </li>
                <li>
                    <input type="radio" name="nav" id="Communities">
                    <label for="Communities"><img src="icons/Communities.svg" alt="Icon of a house">Communities</label>
                </li>
            </ul>
        </div>

        <ul class="nav-2">
            <li>
                <input type="radio" name="nav" id="Settings">
                <label for="Settings"><img src="icons/Settings.svg" alt="Icon of a house">Settings</label>
            </li>
            <li>
                <input type="radio" name="nav" id="Privacy">
                <label for="Privacy"><img src="icons/Privacy.svg" alt="Icon of a house">Privacy</label>
            </li>
        </ul>
        
    </section>
    <section class="welcome">
        <div class="greeting">
            <div class="pfp"></div>
            <h3>Hi There, <br> <span class="name">Name w/ <span class="at">(@name)</span></span> </h3>
        </div>
        <div class="btn-group">
            <div class="btn">Text</div>
            <div class="btn">Text</div>
            <div class="btn">Text</div>
        </div>
    </section>
</body>
</html>
